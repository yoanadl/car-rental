<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Rent EV with Us</title>

    <script src="https://kit.fontawesome.com/f727d1933e.js" crossorigin="anonymous"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap');
        
        body {
            background-color: #7FC8F8;

            /* Fonts */
            font-family: 'Afacad Flux', sans-serif;

            display: flex;
            flex-direction: column;  
            align-items: center;      
            justify-content: center;   
            height: 100vh;            
            margin: 0;                
        }

        h1 {
            font-size: 64px;
            color: white;
            margin: 20px 0;           
            opacity: 0;               
            animation: fadeIn 3s ease-in forwards; 
        }

        p {
            font-size: 24px;          
            color: white;
            text-align: center;       
            margin: 10px 0;          
        }

        .logo {
            display:flex;
            align-items: center;
            gap: 6px;
        }

        i {
            animation: blink 1s step-start 0s;
            animation-iteration-count: 5; 
        }

        /* Keyframes for the fade-in effect */
        @keyframes fadeIn {
            0% {
                opacity: 0; /* Start invisible */
            }
            100% {
                opacity: 1; /* End fully visible */
            }
        }

        /* Keyframes for the blinking effect */
        @keyframes blink {
            50% {
                opacity: 0.0;
            }
        }
        
    </style>
</head>
